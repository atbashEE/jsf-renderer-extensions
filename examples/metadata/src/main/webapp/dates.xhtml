<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>DateRange example</title>
</h:head>

<h:body>
    <h2>DateRange validation</h2>
    <p:messages/>
    <h:form id="frm">
        <p:outputLabel value="begin" for="beginDate"/>
        <p:inputMask value="#{datesBean.startDate}" mask="99/99/9999" id="beginDate">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </p:inputMask> <br/>

        <p:outputLabel value="end" for="endDate"/>
        <p:inputMask value="#{datesBean.endDate}" mask="99/99/9999" id="endDate">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </p:inputMask> <br/>


        <p:commandButton value="Send" ajax="false"/>
    </h:form>


    <a href="index.xhtml">Back</a>
</h:body>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Metadata example</title>
</h:head>

<h:body>
    <h2>Max Size metadata</h2>
    <p:messages/>
    <h:form id="frm">
        <p:outputLabel value="Value 1 " for="value1"/>
        <p:inputText id="value1" value="#{maxSize.value1}"/> <br/>

        <p:outputLabel value="Value 2 " for="value2"/>
        <p:inputText id="value2" value="#{maxSize.value2}"/> @Size(max = 5)<br/>

        <p:outputLabel value="Value 3 " for="value3"/>
        <p:inputText id="value3" value="#{maxSize.value3}"/> @ValSize(max = 7)<br/>

        <p:commandButton value="Send" ajax="false"/>
    </h:form>

</h:body>

</html>

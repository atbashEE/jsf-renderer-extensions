<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Metadata example</title>
</h:head>

<h:body>
    TODO Better examples, more split up for each feature.
    <p:messages/>
    <h:form id="frm">
        <p:outputLabel value="Name " for="name"/>
        <p:inputText id="name" value="#{person.name}"/> <br/>

        <p:outputLabel value="Last Name " for="lastName2"/>
        <p:inputText id="lastName2" value="#{person.lastName}"/> <br/>

        <p:outputLabel value="Age " for="age"/>
        <p:inputText id="age" value="#{person.age}"/> <br/>

        <p:commandButton value="Send" actionListener="#{person.save}" ajax="false"/>
    </h:form>

    <h:form id="frm2">
        <p:outputLabel value="First Name " for="firstName"/>
        <p:inputText id="firstName" value="#{employee.name}"/> <br/>

        <p:outputLabel value="Last Name" for="lastName"/>
        <p:inputText id="lastName" value="#{employee.lastName}"/> <br/>

        <p:outputLabel value="Email" for="email"/>
        <p:inputText id="email" value="#{employee.email}"/> <br/>

        <p:outputLabel value="Email2" for="email2"/>
        <p:inputText id="email2" value="#{employee.email2}"/> <br/>

        <p:outputLabel value="HireDate" for="hireDate"/>
        <p:calendar id="hireDate" value="#{employee.hireDate}" mode="popup" showOn="button" pattern="dd/MM/yyyy">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </p:calendar><br/>

        <p:outputLabel value="HireDate2 (thinks we are 01/01/2000)" for="hireDate2"/>
        <p:calendar id="hireDate2" value="#{employee.hireDate2}" mode="popup" showOn="button" pattern="dd/MM/yyyy">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </p:calendar><br/>

        <p:commandButton value="Send" ajax="false"/>
    </h:form>

</h:body>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Past example with DateProvider</title>
</h:head>

<h:body>
    <h2>DateProvider</h2>
    <p:messages/>
    <h:form id="dte">
        <p:outputLabel value="Fixed now for @ValPast" for="fixedNow"/>
        <p:inputMask value="#{dateProviderBean.fixedNow}" mask="99/99/9999" id="fixedNow" immediate="true">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </p:inputMask> <br/>
        <p:commandButton value="Set System Date" ajax="true" process="dte" update="dte"/>
    </h:form>
    <h:form id="frm">
        <p:outputLabel value="Date 1" for="date1"/>
        <p:inputMask value="#{pastBean.date1}" mask="99/99/9999" id="date1">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </p:inputMask> (@Past) <br/>

        <p:outputLabel value="Date 2" for="date2"/>
        <p:inputMask value="#{pastBean.date2}" mask="99/99/9999" id="date2">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </p:inputMask> (@ValPast) <br/>

        <p:commandButton value="Send" ajax="false"/>
    </h:form>

    <br/>
    <a href="index.xhtml">Back</a>
</h:body>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>ui:repeat test</title>
</h:head>

<h:body>
    <h1>ui:repeat test application</h1>
    <p:messages/>
    <h:form id="frm">
        <h2>Non repeating</h2>
        <h:outputLabel value="Optional" for="parameter1"/>
        <p:inputText id="parameter1" style="#{dataParameterBean.stringValue}"
                     styleClass="#{dataParameterBean.stringValue}"
                     maxlength="#{dataParameterBean.intValue}"/>
        <br/>

        <h:outputLabel value="Required" for="parameter2"/>
        <p:inputText id="parameter2" required="true"/>

        <h2>ui:repeat</h2>
        <ui:repeat value="#{dataParameterBean.parameters}" var="_parameter">
            <h:outputLabel value="#{_parameter.label}" for="parameter"/>
            <p:inputText value="#{dataParameterBean.parameterValues[_parameter.key]}" id="parameter"
                         required="#{_parameter.required}"/>

            <br/>
        </ui:repeat>

        <h2>h:datatable</h2>
        <h:dataTable value="#{dataParameterBean.parameters}" var="_parameter">
            <h:column>
                <h:outputLabel value="#{_parameter.label}" for="parameterTable"/>
            </h:column>

            <h:column>
                <p:inputText value="#{dataParameterBean.parameterValues[_parameter.key]}" id="parameterTable"
                             required="#{_parameter.required}"/>
            </h:column>
        </h:dataTable>
        <p:commandButton value="Send" ajax="false"/>
    </h:form>

</h:body>


</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Jerry example</title>
</h:head>

<h:body>
    <h1>JSF Interceptor example (Jerry)</h1>
    <p:messages/>
    <h:form id="frm">
        <p:outputLabel value="Name " for="name"/>
        <p:inputText id="name" value="#{person.name}" required="true"/> <br/>

        <p:outputLabel value="Age " for="age"/>
        <p:inputText id="age" value="#{person.age}"/> <br/>

        <p:commandButton value="Send" ajax="false"/>
    </h:form>

</h:body>

</html>

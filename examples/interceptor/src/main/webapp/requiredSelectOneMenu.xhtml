<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Jerry example</title>

    <style>
        .requiredDropdown label {
            background-color: #B04A4A;
        }
    </style>
</h:head>

<h:body>
    <h1>SelectOneMenu Interceptor example (Jerry)</h1>
    <p:messages/>
    <h:form id="frm">
        <p:outputLabel value="gender " for="gender"/>
        <p:selectOneMenu id="gender">
            <f:selectItem/>
            <f:selectItem itemLabel="Male" itemValue="male"/>
            <f:selectItem itemLabel="Female" itemValue="female"/>
        </p:selectOneMenu>
        <br/>
        <p:commandButton value="Send" ajax="false"/>
    </h:form>
    be.rubus.web.jerry.example.interceptor.DropdownInitializer adds a styleClass so that we can colour the dropdown. See also CSS definition in this page.

    <br/>
    <br/>

    Back to <a href="index.xhtml">index</a>.

</h:body>


</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Arquillian test for Custom bean Validation annotation metadata</title>
</h:head>


<h:body>
    <h:form id="test">
        <p:outputLabel id="valueLabel" value="value" for="value"/> <p:inputText id="value" value="#{combinedBean.value}"/>
        <p:outputLabel id="requiredLabel" value="required" for="required"/> <p:inputText id="required" value="#{combinedBean.required}"/>
        <p:outputLabel id="maxLengthLabel" value="max length" for="maxLength"/> <p:inputText id="maxLength" value="#{combinedBean.maxLength}"/>
        <p:outputLabel id="combinedLabel" value="combined" for="combined"/> <p:inputText id="combined" value="#{combinedBean.combined}"/>
    </h:form>
</h:body>
</html>
